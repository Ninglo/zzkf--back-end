<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/login.css">
    <script type="text/javascript" src="/javascripts/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>登录</title>
</head>
<body>
    <center>
        <h1>用户登录</h1>
        <div id="loginForm">
            <div class="account">
                账号：<input name="account" placeholder="手机/邮箱/用户名" v-model="userInfo.account">
            </div>
            <div class="password">
                密码：<input name="password" type="password" placeholder="密码" v-model="userInfo.password">
                <br/>
                <span class="register">没有账号？<a href="/../api/get/register">点此注册</a></span>
                <span class="forgetPassword"><a href="#">忘记密码</a></span>
            </div>
            <button class="loginButton" v-on:click="login">登录</button>
        <div>
    </center>
</body>
<script src="/javascripts/login.js"></script>
</html>
